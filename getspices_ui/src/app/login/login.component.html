
<!-- Hero Section Begin -->
<section class="hero hero-normal">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="hero__categories">
                    <div class="hero__categories__all">
                        <i class="fa fa-bars"></i>
                        <span>All departments</span>
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="hero__search">
                    <div class="hero__search__phone">
                        <div class="hero__search__phone__icon">
                            <i class="fa fa-phone"></i>
                        </div>
                        <div class="hero__search__phone__text">
                            <h5>+91 7092081380</h5>
                            <span>support 24/7 time</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Hero Section End -->

<!-- Checkout Section Begin -->
<section class="checkout spad">
<div class="container">
<div class="row">
    <div class="col-lg-12">
        <h6><span class="icon_tag_alt"></span>Create a new Account? <a href="#">Click here</a> to Signup
        </h6>
    </div>
</div>
<div class="checkout__form">
    <h4>Login</h4>
    <form type="POST" #checkout="ngForm" >
        <div class="row">
            <div class="col-lg-8 col-md-6">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="checkout__input">
                            <p>Username<span>*</span></p>
                            <input type="text" ngModel name="username" placeholder="username">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="checkout__input">
                            <p>Password<span>*</span></p>
                            <input type="text" ngModel name="password" placeholder="password">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</div>
</section>
<!-- Checkout Section End -->
